<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type="text/css">
        #fdlg\:panel tbody td{
            white-space: pre-line;
        }
    </style>
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>
    
    <p:panelGrid id='panel'>
        <f:facet name="header">
            <p:row>
                <p:column>
                    <h:outputText value="cheie"/>
                </p:column>
                <p:column>
                    <h:outputText value="coarea"/>
                </p:column>
                <p:column>
                    <h:outputText value="hier"/>
                </p:column>
                <p:column>
                    <h:outputText value="data_set"/>
                </p:column>
                <p:column>
                    <h:outputText value="gen_data_set"/>
                </p:column>
                <p:column>
                    <h:outputText value="buss_line"/>
                </p:column>                
                <p:column>
                    <h:outputText value="cost_centre"/>
                </p:column>
                <p:column>
                    <h:outputText value="an"/>
                </p:column>
                <p:column>
                    <h:outputText value="valoare"/>
                </p:column>
            </p:row>
        </f:facet>
        <p:row>
            <p:column>
                <!-- cheie -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText style="font-weight: bold;" value="#{kg01vlist.cheie.id}"/>
            </p:column>
            <p:column>
                <!-- coarea -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText style="font-weight: bold;" value="#{kg01vlist.coarea.cod}"/>
            </p:column>
            <p:column>
                <!-- hier -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText style="font-weight: bold;" value="#{kg01vlist.coarea.hier}"/>
            </p:column>
            <p:column>
                <!-- data_set -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText style="font-weight: bold;" value="#{kg01vlist.dataset.id}"/>
            </p:column>
            <p:column>
                <!-- gen_data_set -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText style="font-weight: bold;" value="#{kg01vlist.dataset.id}"/>
            </p:column>
            <p:column>
                <!-- buss_line -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['upload.templ.4digit']}"/>
            </p:column>
            <p:column>
                <!-- cost_centre -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['upload.templ.1to10chars']}"/>
            </p:column>
            <p:column>
                <!-- an -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['upload.templ.4digit']}"/>
            </p:column>
            <p:column>
                <!-- valoare -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['upload.templ.double']}"/>
            </p:column>
        </p:row>
    </p:panelGrid>
    <script type="text/javascript">
        /* <![CDATA[ */
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
        /* ]]> */
    </script>
</ui:composition>
