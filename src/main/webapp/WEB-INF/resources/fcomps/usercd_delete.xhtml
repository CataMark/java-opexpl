<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type='text/css'>
        #fdlg\:panel .ui-widget-content{
            border-bottom: none;
        }
        #fdlg\:panel .ui-widget-content:not(:first-child){
            border-top: none;
        }        
        #fdlg\:panel .ui-panelgrid-cell{
            border: none;
        }
    </style>
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>

    <p:staticMessage severity='warn' detail="#{uimess['users.nosel']}" rendered="#{empty usercd.selected}"/>    
    <p:panelGrid id='panel' rendered="#{not empty usercd.selected}">
        <f:facet name="header">
            <p:row>
                <p:column colspan="3" style="text-align: left;">
                    <h:outputText value="#{uimess['users.rights.save.info.1']}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="3" style="font-weight: normal; text-align: left;">
                    <h:outputText value="#{uimess['users.rights.del.quest.1']}"/><br/>
                    <h:outputText value="#{uimess['users.rights.del.quest.2']}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputText value="#{uimess['col.user']}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{uimess['col.coarea']}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{uimess['col.cdriver']}"/>
                </p:column>
            </p:row>
        </f:facet>
        
        <p:row>
            <p:column>
                <h:outputText value="#{usercd.selected.uname} #{usercd.selected.prenume} #{usercd.selected.nume}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{usercd.coarea.cod} #{usercd.coarea.nume}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{usercd.cdriver.cod} #{usercd.cdriver.nume}"/>
            </p:column>
        </p:row>

        <f:facet name="footer">
            <p:row>
                <p:column colspan="3">
                    <p:commandButton id="delete" widgetVar="dialog-delete" value="#{uimess['mess.del']}" icon="fa fa-trash"
                            action="#{usercd.delete()}" update="panel"
                            onstart="jQuery('#fdlg\\:progress').show(); PF('dialog-delete').disable();"
                            oncomplete="PF('dialog-delete').enable(); jQuery('#fdlg\\:progress').fadeOut(800);"/>
                </p:column>
            </p:row>
        </f:facet>
    </p:panelGrid>
    <script type="text/javascript">
        /* <![CDATA[ */
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
        /* ]]> */
    </script>
</ui:composition>
