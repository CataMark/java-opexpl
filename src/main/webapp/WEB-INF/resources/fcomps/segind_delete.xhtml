<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type='text/css'>
        #fdlg\:panel .ui-widget-content{
            border-bottom: none;
        }
        #fdlg\:panel .ui-widget-content:not(:first-child){
            border-top: none;
        }        
        #fdlg\:panel .ui-panelgrid-cell{
            border: none;
        }
    </style>
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>

    <p:staticMessage severity='warn' detail="#{uimess['segind.nosel']}" rendered="#{empty segind.selected}"/>    
    <p:panelGrid id='panel' rendered="#{not empty segind.selected}">
        <f:facet name="header">
            <p:row>
                <p:column style="font-weight: normal; text-align: left;">
                    <h:outputText value="#{uimess['segind.del.quest.1']}"/><br/>
                    <h:outputText value="#{uimess['segind.del.quest.2']}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputText value="#{uimess['col.segm']}"/>
                </p:column>
            </p:row>
        </f:facet>
        
        <p:row>
            <p:column>
                <h:outputText value="#{segind.selected.cod} #{segind.selected.nume}"/>
            </p:column>
        </p:row>

        <f:facet name="footer">
            <p:row>
                <p:column>
                    <p:commandButton id='delete' widgetVar="dialog-delete" value="#{uimess['mess.del']}" icon="fa fa-trash" action="#{segind.delete()}" update="panel"
                                    onstart="jQuery('#fdlg\\:progress').show(); PF('dialog-delete').disable();"
                                    oncomplete="PF('dialog-delete').enable(); jQuery('#fdlg\\:progress').fadeOut(800);"/>
                </p:column>
            </p:row>
        </f:facet>
    </p:panelGrid>
    <script type="text/javascript">
        /* <![CDATA[ */
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
        /* ]]> */
    </script>
</ui:composition>
