<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type='text/css'>
        #fdlg\:panel .ui-widget-content{
            border-bottom: none;
        }
        #fdlg\:panel .ui-widget-content:not(:first-child){
            border-top: none;
        }        
        #fdlg\:panel .ui-panelgrid-cell{
            border: none;
        }
    </style>
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>

    <p:staticMessage severity='warn' detail="#{uimess['ccmap.nosel']}" rendered="#{empty cmap.selected}"/>
    <p:staticMessage severity='warn' detail="#{uimess['ccmap.nodefault']}"
                     rendered="#{not empty cmap.selected and empty cmap.selected.mod_timp}"/>
    <p:staticMessage severity='warn' detail="#{cmap.initError}" rendered="#{not empty cmap.initError}"/>
    <p:panelGrid id='panel' rendered="#{not empty cmap.selected and not empty cmap.selected.mod_timp and empty cmap.initError}">
        <f:facet name="header">
            <p:row>
                <p:column colspan="2" style="font-weight: normal; text-align: left; white-space: pre-line;">
                    <h:outputText value="#{uimess['ccmap.del.sel.quest']}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputText value="#{uimess['ccmap.col.sender']}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{uimess['ccmap.col.receiver']}"/>
                </p:column>
            </p:row>
        </f:facet>
        
        <p:row>
            <p:column>
                <h:outputText value="#{cmap.selected.sender} #{cmap.selected.sender_nume}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{cmap.selected.receiver} #{cmap.selected.receiver_nume}"/>
            </p:column>
        </p:row>

        <f:facet name="footer">
            <p:row>
                <p:column colspan="2">
                    <p:commandButton id='delete' widgetVar="dialog-delete" value="#{uimess['mess.del']}" icon="fa fa-trash" action="#{cmap.delete()}" update="panel"                                     
                                     onstart="jQuery('#fdlg\\:progress').show(); PF('dialog-delete').disable();"
                                     oncomplete="PF('dialog-delete').enable(); jQuery('#fdlg\\:progress').fadeOut(800);"/>
                </p:column>
            </p:row>
        </f:facet>
    </p:panelGrid>
    <script type="text/javascript">
        /* <![CDATA[ */
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
        /* ]]> */
    </script>
</ui:composition>
