<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type="text/css">
        #fdlg\:panel tbody td{
            white-space: pre-line;
        }
    </style>
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>
    
    <p:panelGrid id='panel'>
        <f:facet name="header">
            <p:row>
                <p:column>
                    <h:outputText value="hier"/>
                </p:column>
                <p:column>
                    <h:outputText value="data_set"/>
                </p:column>
                <p:column>
                    <h:outputText value="receiver"/>
                </p:column>
                <p:column>
                    <h:outputText value="sender"/>
                </p:column>
            </p:row>
        </f:facet>
        <p:row>
            <p:column>
                <!-- hier -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{cmaplist.coarea.hier}" style="font-weight: bold;"/>
            </p:column>
            <p:column>
                <!-- data_set -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{cmaplist.dataset.id}" style="font-weight: bold;"/>
            </p:column>
            <p:column>
                <!-- receiver -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['upload.templ.1to10capitanddigit']}"/>
            </p:column>
            <p:column>
                <!-- sender -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['upload.templ.1to10capitanddigit']}"/>
            </p:column>
        </p:row>
    </p:panelGrid>
    <script type="text/javascript">
        /* <![CDATA[ */
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
        /* ]]> */
    </script>
</ui:composition>
