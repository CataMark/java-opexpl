<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type='text/css'>
        #fdlg\:panel .ui-widget-content{
            border-bottom: none;
        }
        #fdlg\:panel .ui-widget-content:not(:first-child){
            border-top: none;
        }        
        #fdlg\:panel .ui-panelgrid-cell{
            border: none;
        }
    </style>
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>

    <p:staticMessage severity='warn' detail="#{uimess['recs.norecs']}" rendered="#{empty arecs.list.wrappedData}"/>
    <p:panel id="panel" rendered="#{not empty arecs.list.wrappedData}">
        <h:outputText value="#{uimess['recs.actual.del.flt.quest']}" style="white-space: pre-line;"/>
        
        <f:facet name="footer">
            <p:commandButton id='delete' widgetVar="dialog-delete" value="#{uimess['mess.del']}" icon="fa fa-trash" action="#{arecs.deleteByFilter()}" update="panel"
                            onstart="jQuery('#fdlg\\:progress').show(); PF('dialog-delete').disable();"
                            oncomplete="PF('dialog-delete').enable(); jQuery('#fdlg\\:progress').fadeOut(800);"/>
        </f:facet>
    </p:panel>
    <script type="text/javascript">
        /* <![CDATA[ */
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
        /* ]]> */
    </script>
</ui:composition>
