<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type='text/css'>
        #fdlg\:panel .ui-widget-content{
            border-bottom: none;
        }
        #fdlg\:panel .ui-widget-content:not(:first-child){
            border-top: none;
        }        
        #fdlg\:panel .ui-panelgrid-cell{
            border: none;
        }
    </style>
    
    <p:staticMessage severity='warn' detail="#{uimess['dset.per.delall.noper']}" rendered="#{empty dperlist.list}"/>
    <p:panelGrid id='panel' rendered="#{not empty dperlist.list}">
        <p:row>
            <p:column style="font-weight: normal; text-align: left;">
                <h:outputText value="#{uimess['dset.per.delall.quest.1']}"/><br/>
                <h:outputText value="#{uimess['dset.per.delall.quest.2']}"/>
            </p:column>
        </p:row>

        <f:facet name="footer">
            <p:row>
                <p:column>
                    <p:commandButton id='delete' widgetVar="dialog-delete" value="#{uimess['mess.del']}" icon="fa fa-trash" action="#{dperlist.deleteAll()}" update="panel"
                                     onstart="jQuery('#fdlg\\:progress').show(); PF('dialog-delete').disable();"
                                     oncomplete="PF('dialog-delete').enable(); jQuery('#fdlg\\:progress').fadeOut(800);"/>
                </p:column>
            </p:row>
        </f:facet>
    </p:panelGrid>
</ui:composition>
