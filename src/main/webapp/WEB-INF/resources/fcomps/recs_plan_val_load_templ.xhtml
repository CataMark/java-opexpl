<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type="text/css">
        #fdlg .ui-panelgrid tbody td{
            white-space: pre-line;
        }
    </style>
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>
    
    <p:panelGrid id='panel'>
        <f:facet name="header">
            <p:row>
                <p:column>
                    <h:outputText value="head_id"/>
                </p:column>
                <p:column>
                    <h:outputText value="data_set"/>
                </p:column>
                <p:column>
                    <h:outputText value="an"/>
                </p:column>
                <p:column>
                    <h:outputText value="per"/>
                </p:column>
                <p:column>
                    <h:outputText value="valoare"/>
                </p:column>
            </p:row>
        </f:facet>
        <p:row>
            <p:column>
                <!-- head_id -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['recs.plan.upload.templ.headid']}"/>
            </p:column>
            <p:column>
                <!-- data_set -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{precs.dataset.id}" style="font-weight: bold;"/>
            </p:column>
            <p:column>
                <!-- an -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['upload.templ.4digit']}"/>
            </p:column>
            <p:column>
                <!-- per -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['upload.templ.2chars']}"/>
            </p:column>
            <p:column>
                <!-- valoare -->
                <h:outputText value="#{uimess['upload.templ.required']}:"/><br/>
                <h:outputText value="#{uimess['upload.templ.double']}"/>
            </p:column>
        </p:row>
    </p:panelGrid>
    <script type="text/javascript">
        /* <![CDATA[ */
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
        /* ]]> */
    </script>
</ui:composition>
