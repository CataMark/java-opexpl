<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/resources/fcomps/template_w_menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="metadata"/>
    <ui:define name="browser-title">#{uimess['users.cdriver.title']}</ui:define>
    <ui:define name="page-title">#{uimess['users.cdriver.title']}</ui:define>
    <ui:define name="lang-menu"/>
    <ui:define name="user-menu">
        <ui:include src="/WEB-INF/resources/fcomps/template_user_menu.xhtml"/>
    </ui:define>
    <ui:define name="app-menu">
        <ui:include src="/WEB-INF/resources/fcomps/template_app_menu.xhtml"/>
    </ui:define>

    <ui:define name="content">        
        <h:form id="breadcrumb">
            <p:breadCrumb>
                <p:menuitem title="#{uimess['mess.selectie']}" value="#{uimess['mess.selectie']}" action="#{usercdlist.navigate('index')}"
                            ajax="false" icon="fa fa-home" style="text-decoration: none; font-size: 1.2em;"/>
                <p:menuitem value="#{uimess['mess.lista']}" url="javascript:void(0)" style="font-weight: bold; color: black;"/>
            </p:breadCrumb>
        </h:form>

        <c:if test="#{not empty usercdlist.initError}">
            <p:staticMessage severity="warn" detail="#{usercdlist.initError}"/>
            <script type="text/javascript">
                /* <![CDATA[ */
                jQuery(document).ready(function() {
                    jQuery("#progress-bar").fadeOut(800);
                });
                /* ]]> */
            </script>
        </c:if>

        <c:if test="#{empty usercdlist.initError}">
            <h:outputScript library="js" name="jquery.stickytableheaders.min.js" target="head"/>
            <style type="text/css">
                #list{
                    display: inline-block;
                }

                #list\:tabela table{
                    width: auto;
                    white-space: nowrap;
                    font-size: inherit;
                }
            </style>
            <br/>
            <h:form id='selection'>
                <p:panelGrid id='panel'>
                    <p:row>
                        <p:column style="font-weight: bold;">
                            <h:outputText value="#{uimess['col.coarea']}:"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{usercdlist.coarea.cod} #{usercdlist.coarea.nume}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="font-weight: bold;">
                            <h:outputText value="#{uimess['col.cdriver']}:"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{usercdlist.cdriver.cod} #{usercdlist.cdriver.nume}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <br/>
            <h:form id='list'>
                <p:menubar style="margin-bottom: 2px;">
                    <p:menuitem id='menu-add' title="#{uimess['users.rights.btn.add']}" value="#{uimess['mess.add']}" icon='fa fa-plus'
                                action="#{usercdlist.newItem()}" update='fdlg:dialog' process="@this" partialSubmit="true"
                                onstart="jQuery('div.ui-menu a').addClass('ui-state-disabled');" oncomplete="PF('dialog').show();">
                        <f:setPropertyActionListener value="/WEB-INF/resources/fcomps/usercd_save.xhtml" target="#{dialog.address}"/>
                        <f:setPropertyActionListener value="#{uimess['users.rights.btn.add']}" target="#{dialog.title}"/>
                        <f:setPropertyActionListener value="PF('dialog').hide(); update();" target="#{usercd.finishScript}"/>
                        <p:resetInput target="fdlg:dialog"/>
                    </p:menuitem>

                    <p:menuitem id="menu-delete" title="#{uimess['users.rights.btn.del']}" value="#{uimess['mess.del']}" icon="fa fa-trash"
                                action="#{usercdlist.passSelected()}" update="fdlg:dialog"
                                onstart="jQuery('div.ui-menu a').addClass('ui-state-disabled');" oncomplete="PF('dialog').show();">
                        <f:setPropertyActionListener value="/WEB-INF/resources/fcomps/usercd_delete.xhtml" target="#{dialog.address}"/>
                        <f:setPropertyActionListener value="#{uimess['users.rights.btn.del']}" target="#{dialog.title}"/>
                        <f:setPropertyActionListener value="PF('dialog').hide(); update();" target="#{usercd.finishScript}"/>
                        <p:resetInput target="fdlg:dialog"/>
                    </p:menuitem>

                    <p:menuitem id='menu-download' title="#{uimess['users.rights.btn.dwn']}" value="XLSX" icon="fa fa-download" ajax="false">
                        <p:dataExporter type='xlsx' target="tabela" fileName="raport"/>
                    </p:menuitem>

                    <p:menuitem id="menu-refresh" title="#{uimess['mess.rfrsh.title']}" value="#{uimess['mess.rfrsh']}" icon="fa fa-refresh"
                                oncomplete="datainit();"/>
                    <p:menuitem id="menu-reset" title="#{uimess['mess.reset.title']}" value="#{uimess['mess.reset']}" icon="fa fa-filter"
                                    url="javascript:void(0)" onclick="PF('block').show(); PF('tabela').clearFilters();"/>
                </p:menubar>

                <p:dataTable id='tabela' widgetVar="tabela" value='#{usercdlist.list}' var='item'
                             selectionMode="single" selection="#{usercdlist.selected}" rowKey="#{item.uname}"
                             sortBy="#{item.uname}" filteredValue="#{usercdlist.filtered}" reflow="true">
                    <p:ajax event='filter' ignoreAutoUpdate="true" oncomplete="tableEndUpdate();"/>

                    <p:column headerText="#{uimess['col.kid']}" filterBy="#{item.uname}" filterMatchMode="contains" filterValue="#{usercdlist.filterValues[0]}"
                              filterMaxLength="20">
                        <h:outputText value="#{item.uname}"/>
                    </p:column>

                    <p:column headerText="#{uimess['col.nume']}" filterBy="#{item.prenume} #{item.nume}" filterMatchMode="contains" filterValue="#{usercdlist.filterValues[1]}"
                              filterMaxLength="100">
                        <h:outputText value="#{item.prenume} #{item.nume}"/>
                    </p:column>

                    <p:column headerText="#{uimess['col.user']}">
                        <h:outputText value="#{item.mod_de}"/>
                    </p:column>

                    <p:column headerText="#{uimess['col.time']}">
                        <h:outputText value="#{item.mod_timp}">
                            <f:convertDateTime type="both" dateStyle="short" timeStyle="short"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <p:contextMenu for='tabela' selectionMode="single">                    
                    <p:menuitem id="cntx-delete" value="#{uimess['mess.del']}" icon="fa fa-trash" url="javascript:void(0)" onclick="jQuery('#list\\:menu-delete').click();"/>
                    <p:menuitem id="cntx-refresh" value="#{uimess['mess.rfrsh']}" icon="fa fa-refresh" url="javascript:void(0)" onclick="jQuery('#list\\:menu-refresh').click();"/>
                </p:contextMenu>

                <p:blockUI id="block" widgetVar="block" block="@form"/>
            </h:form>

            <h:form id="fdlg">
                <p:dialog id="dialog" widgetVar="dialog" header="#{dialog.title}" modal="true" dynamic="true" fitViewport="true" blockScroll="true"
                          closanyEscape="true" onHide="jQuery('div.ui-menu a').removeClass('ui-state-disabled'); clear();">
                    <ui:include src="#{dialog.address}"/>
                </p:dialog>
            </h:form>

            <h:form id="funct">
                <p:remoteCommand id='init' name='init' action="#{usercdlist.datainit()}" update='list:tabela'
                                 process="@this" partialSubmit="true" ignoreAutoUpdate="true"
                                 onstart="PF('block').show();" oncomplete="PF('tabela').filter();"/>

                <p:remoteCommand id='update' name="update" update='list:tabela'
                                 process="@this" partialSubmit="true" ignoreAutoUpdate="true"
                                 onstart="PF('block').show();" oncomplete="PF('tabela').filter();"/>

                <p:remoteCommand id='clear' name="clear" action="#{usercdlist.clear()}" update="fdlg:dialog"
                                 process="@this" partialSubmit="true" ignoreAutoUpdate="true"/>
            </h:form>
            
            <script>
                /* <![CDATA[ */                
                function tableEndUpdate(){
                    PF('block').hide();                
                    jQuery('#list\\:tabela table').stickyTableHeaders();
                }
                
                jQuery(document).ready(function() {
                    init();
                    PF('growl').renderMessage({"summary":"#{uimess['growl.tblmenu.basic.title']}",
                                                "detail":"#{uimess['growl.tblmenu.basic.dtl']}",
                                                "severity":"info"});
                });
                /* ]]> */
            </script>
        </c:if>
    </ui:define>
</ui:composition>
